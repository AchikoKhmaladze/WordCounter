<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="parent">
        <h1>გამომთვლელი</h1>
        <textarea class="content"></textarea>
        <div class="counter-parent">
            <div class="counter words">
                <h1 class="word-h1">0</h1>
                <p>სიტყვა</p>

            </div>

            <div class="counter characters">
                <h1 class="character-h1">0</h1>
                <p>ასო</p>

            </div>

            <div class="counter vowels">
                <h1 class="vowel-h1">0</h1>
                <p>ხმოვანი</p>

            </div>

        </div>

        <script src="index.js"></script>
</body>

</html>
